<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Datos de Compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input>Nombre: </ion-input>
    </ion-item>
    <ion-item>
      <ion-input>Email: </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="Numeric">Cantidad Entradas: </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item>
        <ion-label>Pelicula</ion-label>
        <ion-select placeholder="Select One">
       
          <ion-select-option value="dp">D. Pikachu</ion-select-option>
          <ion-select-option value="av">Avengers</ion-select-option>
          <ion-select-option value="lm">La Monja</ion-select-option>
          <ion-select-option value="ll">la Llorona</ion-select-option>
        </ion-select>
      </ion-item>   
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Asientos</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Cancelar" okText="Listo!">
          <ion-select-option value="e4">E4</ion-select-option>
          <ion-select-option value="e5">E5</ion-select-option>
          <ion-select-option value="i8">I8</ion-select-option>
          <ion-select-option value="z6">Z6</ion-select-option>
        </ion-select>
      </ion-item>   
    </ion-list>
  <!----------------------------------------------------------------->
  <ion-item>
  <ion-label>socio</ion-label>
  <ion-toggle ng-model="toggleInput.checked" ng-change="toggleInputChange()"></ion-toggle>
  <ion-label>descuento</ion-label>
  <ion-input ng-disabled="!toggleInput.checked" type="text" ng-model="userInput.value" placeholder="{{toggleInput.checked ? 'This is the user input...' : 'Not Applicable' }}"></ion-input>
</ion-item>

  <ion-list>
      <ion-item>
          <ion-label>Agregar Combo</ion-label>
          <ion-checkbox value="si"></ion-checkbox>
        </ion-item>

    <ion-radio-group>
      <ion-item>
        <ion-label>Combo 1</ion-label>
        <ion-radio value="combo1"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Combo 2</ion-label>
        <ion-radio value="combo2"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Combo 3</ion-label>
        <ion-radio value="combo3"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
<!---------------------------------------------------------------------------------------------->
<ion-button expand="block" color="tertiary" (click)="presentActionSheet()">Comprar</ion-button>
</ion-content>
